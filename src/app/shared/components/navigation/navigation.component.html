<nav id="nav">
	<div class="nav-logo">logo here</div>

	<div class="nav-items">
		<ng-container *ngFor="let navItem of navItems">
			<a [routerLink]="navItem.link" class="nav-item" *ngIf="!(isLoggedIn$ | async)">{{ navItem.label }}</a>
		</ng-container>

		<app-button
			class="nav-item btn-logout"
			*ngIf="isLoggedIn$ | async"
			[label]="'Log out'"
			[matBtnType]="'mat-mdc-raised-button'"
			(buttonClicked)="onUserLogout()"
		></app-button>
	</div>
</nav>
