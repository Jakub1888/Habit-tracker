<nav id="nav">
	<span class="nav-title">Habit Tracker App</span>

	<div class="nav-items">
		<div class="section-links">
			<ng-container *ngFor="let navLink of navLinks">
				<a [routerLink]="navLink.link" class="nav-section_link" *ngIf="isLoggedIn$ | async">{{
					navLink.label
				}}</a>
			</ng-container>
		</div>

		<ng-container *ngFor="let authLink of navAuthLinks">
			<a [routerLink]="authLink.link" class="nav-auth_link" *ngIf="!(isLoggedIn$ | async)">{{
				authLink.label
			}}</a>
		</ng-container>

		<app-button
			class="btn-logout"
			*ngIf="isLoggedIn$ | async"
			[label]="'Log out'"
			[matBtnType]="'mat-mdc-raised-button'"
			(buttonClicked)="onUserLogout()"
		></app-button>
	</div>
</nav>
